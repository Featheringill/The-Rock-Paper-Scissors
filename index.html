    <h1 class="title">The Rock, Paper, Scissors</h1> 

    <p class="p">You're up against the computer, choose your weapon!</p>

    <div class="parent" id="buttons">
        <button class="child" id="rock" onclick="choose('rock')">The Rock</button>
        <button class="child" id="paper" onclick="choose('paper')">Paper</button>
        <button class="child" id="scissors" onclick="choose('scissors')">Scissors</button>
    </div>
